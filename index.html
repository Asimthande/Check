<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivulwe Ngothando</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .envelope {
            width: 200px;
            height: 120px;
            background: #f06292;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .envelope:before, .envelope:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .envelope:before {
            border-width: 0 100px 60px 100px;
            border-color: transparent transparent #f48fb1 transparent;
            top: 0;
            left: 0;
        }

        .envelope:after {
            border-width: 60px 100px 0 100px;
            border-color: #f48fb1 transparent transparent transparent;
            bottom: 0;
            left: 0;
        }

        .envelope-text {
            margin-top: 20px;
            color: #c2185b;
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="content.html" class="envelope-container">
        <div class="envelope"></div>
        <div class="envelope-text">Vula Incwadi Ufunde, Ulalele ðŸ’Œ</div>
    </a>

</body>
</html>
